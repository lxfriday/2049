<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        margin: 0;
      }
      .wrapper {
        position: absolute;
        left: 300px;
        top: 50px;
        width: 300px;
        height: 300px;
        background-color: bisque;
        transform: scale(0.1);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">12345</div>
    <script>
      const wrapperEle = document.querySelector('.wrapper')
      function getWrapperPos() {
        const { left, top, transform } = getComputedStyle(wrapperEle)
        console.log('transform', transform)
        return { left: parseFloat(left), top: parseFloat(top) }
      }
      console.log(getWrapperPos())
      console.log()

      window.addEventListener(
        'wheel',
        function (e) {
          e.preventDefault()
          console.log('wheel', e.ctrlKey)
        },
        { passive: false },
      )
    </script>
  </body>
</html>
